<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar QR</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <h2>üì≤ Descargar c√≥digo QR</h2>
  <p>Haz clic en el bot√≥n para descargar tu c√≥digo QR personalizado.</p>
  <button id="descargarBtn" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    ‚¨áÔ∏è Descargar QR
  </button>

  <script>
    document.getElementById("descargarBtn").addEventListener("click", function() {
      const params = new URLSearchParams(window.location.search);
      const enlace = params.get("url");

      if (!enlace) {
        alert("‚ùå No se proporcion√≥ ninguna URL v√°lida.");
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(enlace)}`;
      const link = document.createElement("a");
      link.href = qrUrl;
      link.download = "codigoQR.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
