<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar QR</title>
</head>
<body style="text-align: center; font-family: sans-serif; padding: 50px;">
  <h2>📲 Descargar código QR</h2>
  <p>Haz clic en el botón para descargar tu código QR personalizado.</p>
  <button id="descargarBtn" style="padding: 10px 20px; font-size: 16px;">
    ⬇️ Descargar QR
  </button>

  <script>
    document.getElementById("descargarBtn").addEventListener("click", function () {
      const params = new URLSearchParams(window.location.search);
      const enlace = params.get("url");

      if (!enlace) {
        alert("❌ No se proporcionó ninguna URL.");
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(enlace)}`;

      fetch(qrUrl)
        .then(response => response.blob())
        .then(blob => {
          const blobUrl = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = blobUrl;
          a.download = "codigoQR.png";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(blobUrl);
        })
        .catch(() => alert("❌ Error al generar el código QR."));
    });
  </script>
</body>
</html>
